name: Deploy to Greasy Fork

on:
  push:
    branches: [master]

  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      # - name: Run Ultracite Lint
      #   run: npx ultracite lint

      - name: Build
        run: pnpm vite build

      # - name: Setup Pages
      #   uses: actions/configure-pages@v4

      - uses: actions/upload-artifact@v4
        with:
          name: nutri-helper.user.js
          path: dist/nutri-helper.user.js

  # deploy:
  #   runs-on: ubuntu-latest
  #   needs: build
  #   permissions:
  #     pages: write
  #     id-token: write
  #   steps:
  #     - name: Deploy to GitHub Pages
  #       id: deployment
  #       uses: actions/deploy-pages@v4

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/download-artifact@v5
        with:
          name: nutri-helper.user.js
          path: dist/

      # - name: Display structure of downloaded files
      #   run: ls -R

      # - name: unzip user script
      #   run: unzip dist/nutri-helper.user.js.zip -d dist/

      - name: Create SHA256 checksum
        run: sha256sum dist/nutri-helper.user.js > checksum_sha256.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/nutri-helper.user.js, checksum_sha256.txt
          tag_name: latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}